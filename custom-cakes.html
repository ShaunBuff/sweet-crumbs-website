    <main>
        <h2>Design Your Cake</h2>
        <p>Fill out the form below to request a custom cake for your special occasion. We'll contact you to confirm details.</p>

        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cake-type">Cake Type:</label><br>
            <input type="text" id="cake-type" name="cake-type" required><br><br>

            <label for="message">Additional Details:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Submit Request</button>
        </form>
    </main>
